<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="15">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <label for="itel">Telefone</label>
            <input type="tel" name="telefone" id="itel" autocomplete="tel" required
            pattern="^(\d{2}\)\d{4}-\d{4}$" placeholder="(xx)xxxx-xxxx">
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
